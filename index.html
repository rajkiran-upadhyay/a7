<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <h1>Online Job Application form</h1>
    <fieldset class="f1">
        <legend>Personal information</legend>
        <form class="fo1">
            <table>
                <tr>
                    <td> <label>First Name </label></td>
                    <td><input type="text"></td>
                    <td><label>Middle Name</label></td>
                    <td> <input type="text"></td>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td> <label>Father's Name </label></td>
                    <td><input type="text"></td>
                    <td><label>Mother's Name</label></td>
                    <td> <input type="text"></td>

                </tr>

                <tr>
                    <td> <label>Current Address</label></td>
                    <td><input type="text"></td>
                    <td><label>Permanent Name</label></td>
                    <td> <input type="text"></td>

                </tr>

                <tr>
                    <td> <label>Phone Numbers</label></td>

                </tr>

                <tr>
                    <td> <label>Landline Number</label></td>
                    <td><input type="text"></td>
                    <td><label>Mobile Number</label></td>
                    <td> <input type="text"></td>

                </tr>

                <tr>
                    <td> <label>Date of Birth</label></td>
                    <td><input type="text"></td>
                    <td><label>Place of Birth</label></td>
                    <td> <input type="text"></td>

                </tr>

                <tr>
                    <td> <label>Select Gender</label></td>
                    <td></td>

                    <td> Male <input type="radio" name="m"></td>

                    <td> Female <input type="radio" name="m"></td>

                </tr>




            </table>










        </form>
    </fieldset>
</body>

</html>
